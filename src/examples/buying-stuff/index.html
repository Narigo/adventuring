<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Buying stuff example</title>
  <link rel="stylesheet" href="style/main.css"/>
</head>
<body>

<section id="inventory" class="inventory"></section>

<section id="outside-shop" class="scene active">
  <img class="background" id="shop" src="img/house.svg" alt="Shop"/>
  <img class="item" id="money" src="img/money.svg" alt="Money"/>
</section>
<section id="inside-shop" class="scene">
  <img class="background" id="table" src="img/table.svg" alt="table"/>
  <img class="item" id="pen" src="img/pen.svg" alt="pen"/>
</section>

<script src="js/main.js"></script>
</body>
</html>
